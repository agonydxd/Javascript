    <title>Document Object Model</title>

        body{
         background-color: rgb(45, 90, 168);

         font-weight: 300;
        }

<body>
    <h1>Introdução a DOM</h1>
    </div>
    <p><strong>dom</strong> é uma sigla para document object model</p>
    <p>Clique aqui</p>
    <div id="msg">
        <p>ola, Mundo!</p>
    </div>

    <script>
    var d = window.document.getElementById('msg')
    d.innerText = 'estou aguardando...'
    d.style.backgroundColor = 'red'
// window.document.getElementById('msg').innerText= 'aguardando...'
//por nome

 </script>
 <p>por seletores</p>

    var d = window.document.querySelector('div#msg')
    d.style.color = 'blue'
  </script>
    
</body>
