<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Onde você mora</title>
</head>
<body>
    <h1>Onde você nasceu?</h1>
    Pais: <input type="text" id="txtp">
    <input type="button" value="ok" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
          var pais = window.document.getElementById('txtp') 
          var res = window.document.getElementById('res')
          var nac = (pais.value)
           res.innerHTML = `Você mora em ${nac}`
           if (nac == 'brasil') {
             res.innerHTML += `<p>você é brasileiro!</p>`
           } else {
            res.innerHTML += `<p>Voce é estrangeiro</p>`
           }
        }
    </script>
</body>
</html>
