<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro:  <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div> 
    <script>
        function calcular(){
         var txttv = window.document.getElementById('txtvel')   
         var res = window.document.getElementById('res')
         var vel = Number(txttv.value)
         res.innerHTML = `<p>sua velocidade é ${vel}Km/h</p>`
         if (vel > 60) {
          res.innerHTML += `<p>Você esta <strong>MULTADO!</strong><p>`
          }
         res.innerHTML += `<p>Diriga sempre com segurança!</p>`
        }

    </script>   
</body>
</html>
