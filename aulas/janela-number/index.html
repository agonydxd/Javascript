<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somatoria de números</title>
</head>
<body>
    <h1>A soma é:</h1>
    <script>
      var x = Number.parseFloat(window.prompt('numero 1'))// string para number
       var y = Number.parseFloat(window.prompt('numero 2')) // string para number
       var valor = x + y
       document.write(`${x} + ${y} =`)
       document.write(`= ${valor}`)
        //voce pode usar number ao inves de Number.parseInt
       //quando vc quiser somar numeros reais vc pode usar Number.parseFloat
        //iria somar os numeros colocados na janela de prompt,o number.parseInt e usado para  conversão de string para numero.
    </script>
</body>
</html>
