        <h1>Operadores relacionais</h1>
        
            <p>Eles sao usando para comparar, relacionar.</p>
            <p>são eles: <, >, >=, <=, == e !=</p>
            <p>sao valores <strong>booleanos</strong></p>
            <h2>exemplo</h2>
            <p>5 > 2 = true   ||  5<=5 = true</p>
            <p>preço >= 3.500 || o preço é maior ou igual a 3.500?</p>
    </article>
